<li class="event">
  {{ partial "block-date.html" .Params.start_date }}
  <div class="desc">
    <a class="title" href="{{ .RelPermalink }}"><h3>{{ .Title }}</h3></a>
    <summary>{{ .Summary }}</summary>
    <footer>
      {{ with (.Params.address) }}<a class="address" href='https://www.google.com/maps/search/{{ safeURL . }}'><i class="fa-solid fa-location-dot"></i><span>{{ . }}</span></a>{{else}}<span></span>{{ end }}
      {{ with (.Params.url_startgg) }}<a href="{{ . }}" class="start-gg"><img src="/images/start-gg-icon.svg" alt="start.gg icon" width="16px" /></a>{{ end }}
    </footer>
  </div>
  {{ with resources.Get .Params.ref_icon }}
  <div class="icon">
    <img src="{{ .RelPermalink }}" alt="{{ .Title }} icon" />
  </div>
  {{ end }}
</li>
